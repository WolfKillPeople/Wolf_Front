<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./sweetalert-master/assets/swal.gif">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="../css/lottery.css" rel="stylesheet" />

    <title>lottery</title>
</head>
<body>
    <div class="div_title"><span class="title"></span></div>
    <section class="container" id="js-lotto">
        <div class="square" data-order="0">
            <div class="square__content">
                <img src="https://i.imgur.com/wAG668G.png" alt=""
                     style="width: 130px;height: 130px;">
                <p class="score">+30積分</p>
            </div>
        </div>
        <div class="square" data-order="1">
            <div class="square__content">
                <img src="https://i.imgur.com/G2opZWd.png" alt=""
                     style="width: 130px;height: 130px;">
                <p class="score">+100積分</p>
            </div>
        </div>
        <div class="square" data-order="2">
            <div class="square__content">
                <img src="https://i.imgur.com/5D7F3ER.png" alt=""
                     style="width: 130px;height: 130px;">
                <p class="score">+1積分</p>
            </div>
        </div>
        <div class="square" data-order="7">
            <div class="square__content">
                <img src="https://i.imgur.com/t6nhpOu.png" alt=""
                     style="width: 130px;height: 130px;">
                <p class="score">下次再來</p>
            </div>
        </div>
        <div class="square square__start-btn" id="js-start">
            <div id="start">抽獎</div>
        </div>
        <div class="square" data-order="3">
            <div class="square__content">
                <img src="https://i.imgur.com/w6tYeAL.png" alt=""
                     style="width: 130px;height: 130px;">
                <p class="score">+50積分</p>
            </div>
        </div>
        <div class="square" data-order="6">
            <div class="square__content">
                <img src="https://i.imgur.com/5D7F3ER.png" alt=""
                     style="width: 130px;height: 130px;">
                <p class="score">+1積分</p>
            </div>
        </div>
        <div class="square" data-order="5">
            <div class="square__content">
                <img src="https://i.imgur.com/wAG668G.png" alt=""
                     style="width: 130px;height: 130px;">
                <p class="score">+30積分
            </div>
        </div>
        <div class="square" data-order="4">
            <div class="square__content">
                <img src="https://i.imgur.com/5D7F3ER.png" alt=""
                     style="width: 130px;height: 130px;">
                <p class="score">+1積分</p>
            </div>
        </div>
    </section>
    <!--<img src="https://i.imgur.com/9Pbvhnk.png" id="account_pic" alt="Alternate Text" />-->
    <div class="pineapple">
        <div class="leaf middle"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
        <div class="shadow"></div>
        <div class="body">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </div>
    <div id="lottery_music"></div>


    <script src="../js/lottery.js"></script>
</body>

</html>
