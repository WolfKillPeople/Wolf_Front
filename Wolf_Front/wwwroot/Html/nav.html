<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>

    <!-- Invisible checkbox -->
    <input type="checkbox" id="toggle">

    <!-- Menu -->
    <aside class="leftbar">
        <label for="toggle" class="exit">&times;</label>
        <div class="imgcontainer mx-auto d-flex justify-content-center user_img">
            <div class="btn user_img_btn" data-toggle="tooltip" data-placement="right" id="user_img" title="選擇更換頭像">
                <img id="avatat" class="avatat" src="./image/boy1.png" alt="user" v-model="item.PicUrl">
            </div>
        </div>
        <ul class="member_info justify-content-start my-5">
            <li>
                <p>會員帳號:</p>
            </li>
        </ul>
    </aside>

    <!-- Content -->
    <div class="content left_part">
        <label for="toggle" class="button menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <!-- <p>Here we are :)</p> -->
    </div>


    <!-- userImg Modal -->
    <div class="modal fade " id="user_pic" tabindex="-1" role="dialog" aria-labelledby="userImgModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content user_Choiceimg">
                <div class="modal-header border-bottom-0 user_btn">
                    <h5 class="modal-title" id="userImgModalLabel">頭像選擇</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="d-flex row">
                    <!-- onclick="changePICS(this)" -->
                    <img aria-label="Close" data-dismiss="modal" class="btn users_pic" src="./image/girl1.png"
                        alt="girl1" onclick="changePICS(this)">
                    <img aria-label="Close" data-dismiss="modal" class="btn users_pic" src="./image/girl2.png"
                        alt="girl2" onclick="changePICS(this)">
                    <img aria-label="Close" data-dismiss="modal" class="btn users_pic" src="./image/girl3.png"
                        alt="girl3" onclick="changePICS(this)">
                </div>
                <div class="d-flex row">
                    <img aria-label="Close" data-dismiss="modal" class="btn users_pic" src="./image/boy2.png" alt="boy2"
                        onclick="changePICS(this)">
                    <img aria-label="Close" data-dismiss="modal" class="btn users_pic" src="./image/boy3.png" alt="boy3"
                        onclick="changePICS(this)">
                    <div class="upLoadImg btn" id="upLoadImg">
                        <span class="upload_icon" id="upload_icon">+</span>
                        <input type="file" id="update" class="btn users_pic plus" v-on:change="load">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById("user_img").addEventListener('click', change_Userimg);
        function change_Userimg() {
            $("#user_pic").modal('toggle')
        }

        $('.users_pic').click(changePICS(this));
        $(document).ready(function () {
            $('#avatat').attr('src', "./image/boy1.png");

        });
        function changePICS(e) {
            var getChoiceUrl = $(e).attr('src');
            // $('#avatat').attr('src','none');
            $('#avatat').attr('src', getChoiceUrl);
        }

        const id = '796f96ba6f57a84';
        const token = '7fad7c5f2e1fe7bf50fc28274bd1583c336b0926';
        const upload = new Vue({
            el: '#upLoadImg',
            data: {
                album: 'WolfKill',
                file: null,
            },
            methods: {
                load(e) {
                    this.file = e.target.files[0];
                    let settings = {
                        async: false,
                        crossDomain: true,
                        processData: false,
                        contentType: false,
                        type: 'POST',
                        url: 'https://api.imgur.com/3/image',
                        headers: {
                            Authorization: 'Bearer ' + token
                        },
                        mimeType: 'multipart/form-data'
                    };
                    let form = new FormData();
                    form.append('image', this.file);
                    form.append('title', this.title);
                    form.append('description', this.des);
                    settings.data = form;
                    $.ajax(settings).done(function (res) {
                        var img = JSON.parse(res).data.link;
                        document.querySelector('#avatat').setAttribute('src', img);
                        $('#user_pic').modal('hide')
                    });
                }
            }
        });
        $(document).ready(function () {
            $('#upload_icon').click(function () {
                $('#update').click();
            });

        });
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
